name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install PhotoSwipe dependencies
      working-directory: PhotoSwipe.Blazor
      run: npm install

    - name: Build PhotoSwipe assets
      working-directory: PhotoSwipe.Blazor
      run: npm run build

    - name: Publish WASM app
      run: dotnet publish PhotoSwipe.Wasm.GitHub/PhotoSwipe.Wasm.GitHub.csproj -c Release -o publish --nologo

    - name: Setup Pages
      uses: actions/configure-pages@v5

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: publish/wwwroot

    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4